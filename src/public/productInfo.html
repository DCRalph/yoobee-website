<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BurgerFuel</title>
    <link rel="stylesheet" href="/tailwind.css" />

    <script src="/scripts/modules/alert.js" defer></script>
    <script src="/scripts/nav.js" defer></script>
    <script src="/scripts/productInfo.js" defer></script>
  </head>
  <body class="antialiased">
    {{nav}}

    <main class="my-4 gap-4 px-4 md:my-8 md:px-16">
      <div
        class="grid w-full grid-cols-12 gap-4 rounded-3xl border-2 border-zinc-400 bg-zinc-800 p-8 shadow-2xl">
        <div class="col-span-full flex w-full justify-center md:col-span-6">
          <img
            id="item-img"
            src=""
            class="max-h-[50vh] w-full max-w-xl object-contain object-center" />
        </div>
        <div class="col-span-full flex flex-col gap-2 text-white md:col-span-6">
          <h2 class="text-3xl font-bold md:text-4xl" id="item-name"></h2>
          <p
            class="text-xl font-semibold text-gray-400 md:text-2xl"
            id="item-price"></p>
          <p class="text-lg font-semibold md:text-xl" id="item-description"></p>
          <div class="mt-auto flex gap-4 pt-4">
            <button class="btn-red" onclick="history.back()">Back</button>
            <div class="flex">
              <button
                class="flex justify-center rounded-lg rounded-r-none bg-blue-600 px-4 py-2 font-semibold text-white shadow-lg shadow-blue-600/50 ring-blue-500 hover:bg-blue-700 active:ring-2"
                id="quantity-down">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="h-6 w-6">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                </svg>
              </button>
              <input
                id="quantity-value"
                value="1"
                type="number"
                required
                class="quantity-input block w-16 border-gray-300 px-3 py-2 text-center text-black shadow-lg" />
              <button
                class="flex justify-center rounded-lg rounded-l-none bg-blue-600 px-4 py-2 font-semibold text-white shadow-lg shadow-blue-600/50 ring-blue-500 hover:bg-blue-700 active:ring-2"
                id="quantity-up">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="h-6 w-6">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M4.5 15.75l7.5-7.5 7.5 7.5" />
                </svg>
              </button>
            </div>
            <button class="btn-primary" id="item-add" disabled>
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </main>

    {{footer}}
  </body>
</html>
