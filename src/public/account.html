<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BurgerFuel | Account</title>
    <link rel="stylesheet" href="/tailwind.css" />
    <script src="/scripts/modules/alert.js" defer></script>
    <script src="/scripts/nav.js" defer></script>
    <script src="/scripts/account.js" defer></script>
  </head>
  <body class="bg-zinc-100 antialiased">
    {{nav}}

    <main class="flex flex-wrap justify-center gap-8 p-8">
      <form
        class="w-full overflow-hidden rounded-lg border-2 border-zinc-600 bg-zinc-800 sm:w-[32rem]"
        action="/api/me/update"
        method="POST">
        <div class="grid grid-cols-6 gap-6 p-6 pb-0">
          <div
            class="col-span-6 text-center text-3xl font-extrabold text-white">
            You
          </div>

          <div class="col-span-6 flex items-center gap-4">
            <div>
              <div class="text-2xl text-white" id="nameText">name</div>
              <div class="text-base text-gray-400" id="emailText">email</div>
            </div>
          </div>

          <div class="col-span-6 sm:col-span-3" id="emailInput">
            <label for="email" class="text-sm text-gray-400" id="emailLabel">
              Email
            </label>
            <input
              name="email"
              id="email"
              placeholder="email"
              type="email"
              autocomplete="false"
              required
              class="mt-1 block w-full rounded-md border-gray-300 px-3 py-2 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 disabled:opacity-50 sm:text-sm" />
          </div>

          <div class="col-span-6 sm:col-span-3" id="currentPasswordInput">
            <label
              for="currentPassword"
              class="text-sm text-gray-400"
              id="currentPasswordLable">
              Current Password
            </label>
            <input
              name="currentPassword"
              id="currentPassword"
              placeholder="Current Password"
              autocomplete="false"
              type="password"
              class="mt-1 block w-full rounded-md border-gray-300 px-3 py-2 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 disabled:opacity-50 sm:text-sm" />
          </div>

          <div class="col col-span-6 sm:col-span-3" id="newPasswordInput">
            <label
              for="newPassword"
              class="text-sm text-gray-400"
              id="newPasswordLable">
              Change Password
            </label>
            <input
              name="newPassword"
              id="newPassword"
              placeholder="Change Password"
              autocomplete="false"
              type="password"
              class="mt-1 block w-full rounded-md border-gray-300 px-3 py-2 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 disabled:opacity-50 sm:text-sm" />
          </div>

          <!--  -->
        </div>
        <div class="mt-6 flex justify-between bg-zinc-700 px-6 py-4">
          <button
            class="flex justify-center rounded-lg bg-red-600 px-4 py-2 font-semibold text-white shadow-lg shadow-red-600/50 ring-red-500 hover:bg-red-700 active:ring-2"
            onclick="history.back()">
            Back
          </button>

          <button
            class="flex justify-center rounded-lg bg-green-600 px-4 py-2 font-semibold text-white shadow-lg shadow-green-600/50 ring-green-500 hover:bg-green-700 active:ring-2"
            onclick="window.location = '/'">
            Home
          </button>

          <button
            class="flex justify-center rounded-lg bg-blue-600 px-4 py-2 font-semibold text-white shadow-lg shadow-blue-600/50 ring-blue-500 hover:bg-blue-700 active:ring-2"
            id="saveBtn">
            Save
          </button>
        </div>
      </form>

      <!-- end -->
    </main>

    {{footer}}
  </body>
</html>
