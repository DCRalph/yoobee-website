<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BurgerFuel | Order</title>
    {{seo}}

    <link rel="stylesheet" href="/tailwind.css" />

    <script src="/scripts/modules/alert.js" defer></script>
    <script src="/scripts/nav.js" defer></script>
    <script src="/scripts/order.js" defer></script>
  </head>
  <body class="bg-zinc-100 antialiased">
    {{nav}}

    <div class="relative col-span-full flex h-[32rem] w-full justify-center">
      <img
        src="/asests/order-bg.jpg"
        alt="order-bg"
        class="h-full w-full object-cover" />

      <ul
        class="border-trans absolute bottom-0 col-span-full flex h-12 w-full shrink-0 items-center gap-2 overflow-x-scroll px-4 backdrop-blur md:justify-center">
        <li>
          <input
            type="radio"
            id="category-favourites"
            name="category"
            category="favourites"
            class="peer hidden"
            checked />
          <label
            for="category-favourites"
            class="flex cursor-pointer items-center justify-between rounded-full border-2 border-transparent bg-gray-800 px-4 text-gray-400 hover:bg-gray-700 hover:text-gray-300 peer-checked:border-primary peer-checked:text-white">
            <span class="w-full text-lg font-semibold">Favourites</span>
          </label>
        </li>

        <li>
          <input
            type="radio"
            id="category-burgers"
            name="category"
            category="burgers"
            class="peer hidden" />
          <label
            for="category-burgers"
            class="flex cursor-pointer items-center justify-between rounded-full border-2 border-transparent bg-gray-800 px-4 text-gray-400 hover:bg-gray-700 hover:text-gray-300 peer-checked:border-primary peer-checked:text-white">
            <span class="w-full text-lg font-semibold">Burgers</span>
          </label>
        </li>

        <li>
          <input
            type="radio"
            id="category-beef"
            name="category"
            category="beef"
            class="peer hidden" />
          <label
            for="category-beef"
            class="flex cursor-pointer items-center justify-between rounded-full border-2 border-transparent bg-gray-800 px-4 text-gray-400 hover:bg-gray-700 hover:text-gray-300 peer-checked:border-primary peer-checked:text-white">
            <span class="w-full text-lg font-semibold">Beef</span>
          </label>
        </li>

        <li>
          <input
            type="radio"
            id="category-chicken"
            name="category"
            category="chicken"
            class="peer hidden" />
          <label
            for="category-chicken"
            class="flex cursor-pointer items-center justify-between rounded-full border-2 border-transparent bg-gray-800 px-4 text-gray-400 hover:bg-gray-700 hover:text-gray-300 peer-checked:border-primary peer-checked:text-white">
            <span class="w-full text-lg font-semibold">Chicken</span>
          </label>
        </li>

        <li>
          <input
            type="radio"
            id="category-drinks"
            name="category"
            category="drinks"
            class="peer hidden" />
          <label
            for="category-drinks"
            class="flex cursor-pointer items-center justify-between rounded-full border-2 border-transparent bg-gray-800 px-4 text-gray-400 hover:bg-gray-700 hover:text-gray-300 peer-checked:border-primary peer-checked:text-white">
            <span class="w-full text-lg font-semibold">Drinks</span>
          </label>
        </li>

        <li>
          <input
            type="radio"
            id="category-sides"
            name="category"
            category="sides"
            class="peer hidden" />
          <label
            for="category-sides"
            class="flex cursor-pointer items-center justify-between rounded-full border-2 border-transparent bg-gray-800 px-4 text-gray-400 hover:bg-gray-700 hover:text-gray-300 peer-checked:border-primary peer-checked:text-white">
            <span class="w-full text-lg font-semibold">Sides</span>
          </label>
        </li>
      </ul>
    </div>

    <main
      class="my-8 grid grid-cols-12 gap-4 px-16"
      id="food-items-container"></main>

    {{footer}}
  </body>
</html>
